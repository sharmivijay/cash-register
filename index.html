<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label for= "input-bill" >Bill Amount:</label>
        <input type="number" id="input-bill" >
        <label for ="input-cash" class="input-cash">Cash Amount:</label>
        <input  type="number" id="input-cash" class="input-cash">
        <button id="btn-check">Check</button>
        <p class="error-msg"></p>
        <table class ="output-table">
            <caption class= "table-heading">
                Return Change
            </caption>
            <tr>
                <th>No.of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
